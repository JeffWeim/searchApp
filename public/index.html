<!DOCTYPE html>
<html>
<head>
	<title>News</title>
</head>

<link rel="stylesheet" type="text/css" href="/stylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<body id="search-app">
	<header id="title">
		<h2>Abercrombie & Fitch News</h2>
	</header>

	<section id="help-text">
		<h3>Click the 'Get A&F News' button to get the latest company news provided by the Google News search API.</h3>
	</section>

	<section id="search-section">
		<div class="form-wrapper">
			<button id="submit">Get A&F News</button>
			<form>
				<input type="text" name="search_value" id="search_value">
				<button id="search_submit">Submit</button>
			</form>
		</div>
	</section>

	<section >
		<table id="news-output"></table>
	</section>

<script type="text/javascript" src="/app.js"></script>
</body>
</html>
