<!DOCTYPE html>
<html>
<head>
	<title>News</title>
</head>

<link rel="stylesheet" type="text/css" href="/stylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<body class="search-app">
	<header>
		<h2>Abercrombie & Fitch News</h2>
		<p>Click the 'Get A&F News' button to get the latest company news provided by Google News search API.</p>
	</header>


	<section id="search-section">
		<div class="form-wrapper">
			<button id="submit">Get A&F News</button>
			<form>
				<input type="text" name="search_value" id="search_value">
				<button id="search_submit">Submit</button>
			</form>
		</div>
	</section>

	<section id="anf-news">
		<ul></ul>
	</section>

<script type="text/javascript" src="/app.js"></script>
</body>
</html>
